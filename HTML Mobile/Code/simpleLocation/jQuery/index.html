<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello, World</title>
        <link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" charset="UTF-8" src="http://api.maps.nokia.com/2.2.4/jsl.js?with=all"></script>
        <script src="js/hello-world.js" type="text/javascript"></script>
        
        <style type="text/css">
			#mapContainer {
				width: 100%;
				height: 100%;
				left: 0;
				top: 1;
				position: absolute;
			}
		</style>
        
        
    </head> 
    <body> 
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Geolocation Demo</h1>
            </div>
            <div data-role="content">
                <p>
                    This is a simple Geolocation and Map Example
                </p>
            </div>
            <div class="nav">
                <ul data-role="listview">
                    <li><a href="#page1" data-transition="slide">Here by Nokia</a></li>
                    <li><a href="#page2" data-transition="slide">Google Maps</a></li>
                </ul>
            </div>
            <br/>
            <button>What is my Location?</button>
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Code Chicago</span>
            </div>
        </div>
        
        <!-- The following page demonstrates basic user interaction. -->
        <div data-role="page" id="page1" data-add-back-btn="true">
            <div data-role="header">
                <h1>Here by Nokia</h1>
            </div>
            <div data-role="content">
		        <div id="mapContainer"></div>
            </div>
            <div data-role="footer" data-position="fixed"  data-id="oneFooter">
                <span class="footerText">Code Chicago</span>
            </div>
        </div>
        
        <!-- The following page demonstrates how to access device sensors using Apache Callback (aka PhoneGap) -->
        <div data-role="page" id="page2" data-add-back-btn="true">
            <div data-role="header">
                <h1>Google Maps</h1>
            </div>
            <div data-role="content">
                <h1>My Location</h1>
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <button data-icon="refresh" onClick="getLocation();">Refresh Location</button>
                <div id="map_canvas"></div>
            </div>
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Code Chicago</span>
            </div>
        </div>
    </body>
    </html>
